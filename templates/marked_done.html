{% extends 'base.html' %}

{% block title %}marked done{% endblock %}

{% block content %}
{% if not notes %}
<h1>nothing done yet</h1>
{% else %}
{% for note in notes %}
<h1>Title</h1>
<p>{{ note.title }}</p>
<h2>Text</h2>
<p>{{ note.text }}</p>
<form action="{{ url_for('delete_task', note_id=note.id) }}" method="POST">
    <button class="btn btn-danger" type="submit">delete</button>
</form>

{% endfor %}
{% endif %}
{% endblock %}
